<!DOCTYPE html>
<html>
<head>
  <title>Reset Password â€“ Noirmist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  <form method="post" class="bg-white shadow-md p-6 rounded-md space-y-4 w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-xl font-semibold text-center">Reset Your Password</h2>

    {% for message in messages %}
      <p class="text-sm text-red-500 text-center">{{ message }}</p>
    {% endfor %}

    <div>
      <label class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" name="password1" required
        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="password2" required
        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
    </div>

    <button type="submit"
      class="w-full bg-black text-white py-2 rounded hover:opacity-90 transition">Reset Password</button>
  </form>

</body>
</html>
