<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noirmist â€“ Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center text-gray-800">

  <h1 class="text-xl font-bold mb-4">Forgot Password</h1>
  <form method="post" class="w-full max-w-sm space-y-4 bg-gray-50 p-6 rounded shadow">
    {% csrf_token %}
    <p class="text-sm text-gray-600 mb-2">Please enter the email associated with your account. We'll send you an OTP.</p>
    
    <input type="email" name="email" placeholder="Email"
      class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" required />
    
    <button type="submit" class="w-full bg-black text-white py-2 rounded hover:opacity-90 transition">
      Send Reset Link
    </button>
  </form>

</body>
</html>
